<!-- PRODUCTS | DESIGN.md 255 Map -->
<!-- App/product icon grid â€” data fields: camelCase per MAGIC/DESIGN.md -->
<div class="apps-grid">
  {% for p in include.products %}
  <a href="{{ p.href | default: '#' }}" class="app-card">
    <div class="app-icon {{ p.iconClass }}">{{ p.icon }}</div>
    <div class="app-name">{{ p.name }}</div>
    <div class="app-desc">{{ p.description }}</div>
    <span class="app-badge" style="{% if p.statusColor %}background:rgba({{ p.statusColorRgb | default: '96,165,250' }},0.15);color:{{ p.statusColor }};{% endif %}">{{ p.status }}</span>
  </a>
  {% endfor %}
</div>
