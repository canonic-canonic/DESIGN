<!-- STATS | DESIGN.md 255 Map -->
{% if page.stats %}
<div class="stats">
  {% for s in page.stats %}
  {% if s.href %}<a href="{{ s.href }}" class="stat" title="{{ s.source }}">{% else %}<div class="stat">{% endif %}
    <div class="stat-value">{{ s.value }}</div>
    <div class="stat-label">{{ s.label }}</div>
  {% if s.href %}</a>{% else %}</div>{% endif %}
  {% endfor %}
</div>
{% endif %}
