<!-- CTA | DESIGN.md 255 Map | renderCTA() L1584-1606 -->
{% assign cta = page.cta %}
{% if cta %}
<div class="cta-title">{{ cta.title }}</div>
<div class="cta-desc">{{ cta.description }}</div>
<div class="cta-buttons">
  {% for btn in cta.buttons %}
  <a href="{{ btn.href }}" class="btn{% unless forloop.first %} btn-secondary{% endunless %}"{% if btn.talk %} onclick="TALK.open();return false"{% endif %}>{{ btn.label }}</a>
  {% endfor %}
</div>
{% endif %}
