{% assign fleet = site.data.fleet %}
{% if fleet.sites %}
<div id="ecoBar" class="eco-bar">
  <a href="{{ fleet.brand.url | default: fleet.sites[0].url }}" class="eco-brand">
    <span class="eco-mark">{{ fleet.brand.mark | default: "∩" }}</span> {{ fleet.brand.label | default: "CANONIC" }}
  </a>
  <div class="eco-links">
    {% for s in fleet.sites %}
    <a href="{{ s.url }}"{% if s.scope == site.scope %} class="eco-active"{% endif %}>{{ s.scope | upcase }}</a>
    {% endfor %}
    <a href="#" class="eco-talk" onclick="TALK.open();return false"><span class="eco-talk-dot"></span>TALK</a>
    <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn" title="Toggle light/dark">☾</button>
  </div>
</div>
{% endif %}
